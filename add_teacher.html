<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>St Alphonsus Primary School | Add New Teacher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>St Alphonsus Primary School</h1>
            <h2>Add New Teacher</h2>
        </header>

        <form action="add_teacher.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="annual_salary">Annual Salary:</label>
            <input type="number" id="annual_salary" name="annual_salary" step="0.01" required>

            <label for="background_check">Background Check Completed:</label>
            <select id="background_check" name="background_check" required>
                <option value="">--Select--</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <input type="submit" value="Add Teacher">
        </form>
    
    </div>
</body>
</html>
